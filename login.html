<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"> 
  
  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  

  <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
  <script src="log.js"></script>

</head>
<body>

<div class="container">
  <h2>Register</h2>
  
  <form class="form-inline" role="form">
    <div class="form-group">
      <label for="email">Email:</label>
      
      <!-- create a new user's email -->
      <input type="email" class="form-control" id="register-email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>

      <!-- create a new password -->
      <input type="password" class="form-control" id="register-password" placeholder="Enter password">
    </div>
    <div class="checkbox">

      <!-- put the new user's data to the database -->
      <label><input type="checkbox"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default" id="opener-register">Register</button>
  </form>
</div>

<div class="container">
  <h2>Login</h2>
  
  <form class="form-inline" role="form">
    <div class="form-group">
      <label for="email">Email:</label>

      <!-- get the email from the database -->
      <input type="email" class="form-control" id="login-email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>

      <!-- get the password from the database -->
      <input type="password" class="form-control" id="login-password" placeholder="Enter password">
    </div>
    <div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>

    <!-- if the email and password matches with each other, the user can login -->
    <button type="submit" class="btn btn-default" id="opener-login">Login</button>
  </form>
</div>

</body>
</html>
